stages:
  - pre-build
  - test
  - build
  - deploy

image: node:14

install:
  stage: pre-build
  script: 
    - npm install
    - npm run build

test:
  stage: test
  dependencies: install
  script: 
    - npm install
    - npm run test
    - npm run prettier
    - npm run lint
  artifacts:
    expire_in: 1 days


build:
  stage: build
  scripts:
    - npm run build
  artifacts:
    paths:
      - build/
  rules:
    - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH
      when: on_success

deploy:
  stage: deploy
  dependencies:
    - install
    - build
  script:
    - npx netlify deploy --site $NETLIFY_SITE_ID --auth $NETLIFY_AUTH_TOKEN --prod
  rules:
    - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH
    when: on_success


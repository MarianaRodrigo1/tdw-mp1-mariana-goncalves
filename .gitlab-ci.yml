stages:
  - install
  - test
  - build
  - deploy

image: node:14

install:
  stage: install
  script: 
    - npm install

build:
  stage: build
  dependencies: 
    - install
  script:
    - npm run build
  artifacts:
    paths:
      - public
  rules:
    - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH
    - when: on_success

test:
  stage: test
  dependencies: 
    - install
    - build
  script: 
    - npm install
    - npm run test
    - npm run prettier
    - npm run lint

deploy:
  stage: deploy
  dependencies:
    - install
    - build
    - test
  script:
    - npx netlify deploy --site $NETLIFY_SITE_ID --auth $NETLIFY_AUTH_TOKEN --prod
  rules:
    - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH
    - when: on_success

